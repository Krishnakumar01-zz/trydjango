{% extends 'leaderboard/index.html' %}
{% block content %}
	<table class="table table-bordered table-hover table-condensed">
	<thead>
		<tr>
			<th>Name</th>
			<th>Score</th>
			<th>Creator</th>
		</tr>
	</thead>
	<tbody>
		{% for i in leaderboard %}
		<tr class="info">
			<td><a href="{% url 'link' pk=i.pk %}">{{ i.name }}</a></td>
			<td>{{ i.marks }}</td>
			<td>{{ i.creator }}</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
{% endblock %}
