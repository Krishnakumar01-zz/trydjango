{% load staticfiles %}
<html>
	<head>
		<title>LeaderBoard</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<style>
		footer{
			position:fixed;
			width:50%;
			bottom:10px;
			background-color: #ADD8E6;
			width: :97.5%;
		}
		</style>
	</head>
	<body>
	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<ul class="nav navbar-nav">
			<li><a href="{% url 'home'%}"><span class="glyphicon glyphicon-plus-sign"></span>Home</a></li>
			{% if user.is_authenticated %}
				<li class="active"><a href="{% url 'create'%}"><span class="glyphicon glyphicon-plus-sign"></span>New</a></li>
			{% endif %}
		</ul>
		<ul clas="nav navbar-nav navbar-right">
			{% if user.is_authenticated %}
				<li class="active"><a href="{% url 'signout' %}"><span class="glyphicon glyphicon-log-out"></span>Sign Out</a></li>
			{% else %}
				<li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
				<li><a href="{% url 'signin' %}"><span clas="glyphicon glyphicon-log-in"></span>Signin</a></li>
			{% endif %}
		</ul>
	</div>
	</nav>
<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	</body>
</html>
